<!DOCTYPE html>
<html ng-app="ProjectApp">
	<head>
		<title>
			Sprint OJ
		</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="login.js"></script>
	</head>
	<body ng-controller="ProjectController">
		Username : <input type="text" ng-model="User_name" ><br>
		Password : <input type="password" ng-model="User_password"><br><br>
		<button ng-click="send_data(User_name, User_password)" >
			Login
		</button><br>
		<button ng-click="" >
			Sign-up
		</button>
		The response is {{var}}
		<br>
		{{$scope.uname}}
		<a href="localhost:3000/check?uname="+$scope.uname+"&pass="$scope.pass">Redirect</a>
	</body>
</html>
